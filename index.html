  <body>
    <script>
      let roman = {
        I: 1,
        V: 5,
        X: 10,
        L: 50,
        C: 100,
        D: 500,
        M: 1000,
      };

      let romanToInt = function () {
        let ans = 0;
        for (let i = romanToInt.length - 1; ~i; i--) {
          let num = roman[romanToInt.charAt(i)];
          if (4 * num < ans) ans -= num;
          else ans += num;
        }
        return ans;
      };
      console.log(romanToInt(III));
    </script>
